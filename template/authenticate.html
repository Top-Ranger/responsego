<!DOCTYPE HTML>
<html lang="{{.Translation.Language}}">

<head>
  <title>ResponseGo!</title>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow"/>
  <meta name="author" content="Marcus Soll"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="author" href="https://msoll.eu/">
  <link rel="stylesheet" href="{{.ServerPath}}/css/responsego.css">
  <link rel="icon" type="image/vnd.microsoft.icon" href="{{.ServerPath}}/static/favicon.ico">
</head>

<body>
  <header>
    <div style="margin-left: 1%">
      ResponseGo!
    </div>
  </header>

  <div>
    <h1>{{.Key}}</h1>
    <form method="POST">
        <table style="border: none;">
            <tr style="border: none; background-color: inherit;">
              <td style="border: none;"><label for="name">{{.Translation.Username}}:</label></td>
              <td style="border: none;"><input type="text" id="name" name="name" placeholder="{{.Translation.Username}}" maxlength="150"></td>
            </tr>
            <tr style="border: none; background-color: inherit;">
              <td style="border: none;"><label for="password">{{.Translation.Password}}:</label></td>
              <td style="border: none;"><input type="password" id="password" name="password" placeholder="{{.Translation.Password}}" maxlength="150"></td>
            </tr>
        </table>
        <p><input type="submit" value="{{.Translation.Authenticate}}"></p>
    </form>
  </div>

  <footer>
    <div>
      {{.Translation.CreatedBy}} <a href="https://msoll.eu/"><u>Marcus Soll</u></a> - <a href="{{.ServerPath}}/impressum.html"><u>{{.Translation.Impressum}}</u></a> - <a href="{{.ServerPath}}/dsgvo.html"><u>{{.Translation.PrivacyPolicy}}</u></a>
    </div>
  </footer>
</body>

</html>
